<span class="process-math">\(1/q\)</span> is the movement that you need to take <span class="process-math">\(q\)</span> times to get from <span class="process-math">\(0\)</span> to <span class="process-math">\(1\text{;}\)</span> in other words, it is a solution to the equation <span class="process-math">\(qx=1\text{.}\)</span> It is the location you get by moving this much to the right when starting from <span class="process-math">\(0\text{.}\)</span>
