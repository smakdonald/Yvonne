<h4 class="heading"><span class="type">Quotation</span></h4>
<div class="para">“Let's think about <span class="process-math">\((b^{x_1})^{x_2}=b^{x_1x_2}\)</span> with a specific example. Take <span class="process-math">\((2^3)^5)\)</span>
</div> <div class="para">
<span class="process-math">\((2^3)^5)\)</span> is five copies of <span class="process-math">\((2^3)\)</span>
</div> <div class="para"><span class="process-math">\((2^3)^5=(2^3)(2^3)(2^3)(2^3)(2^3)\)</span></div> <div class="para">So, the rule above says that this just equals <span class="process-math">\(2^{3+3+3+3+3}=2^{3\times5}\text{.}\)</span>”</div>
