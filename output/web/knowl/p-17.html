<div class="para">Let “<span class="process-math">\(a\)</span>" be a number. We know that <span class="process-math">\((-1)a\)</span> represents the translation from “<span class="process-math">\(a\)</span>" to “<span class="process-math">\(0\)</span>"; that is, we know that <span class="process-math">\(a+(-1)a=0\text{.}\)</span> In additive thinking, <em class="emphasis">multiplying</em> a real number by <span class="process-math">\(-1\)</span> produces the additive inverse for <span class="process-math">\(a\text{.}\)</span>
